{%  extends 'maas/main.html' %}
{% block content %}
<form method="POST" action="#">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Enter New Use Case</b>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="colFormLabel" placeholder="Enter the name of the new use case">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="panel panel-default">
            <div class="panel-heading"><b>Use case Attributes</b>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-xs-3">Serial No.</th>
                        <th class="col-xs-3">Category</th>
                        <th class="col-xs-3">Attribute</th>
                        <th class="col-xs-3">Unit</th>
                        <th class="col-xs-3">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p class="form-control-static">1</p> 
                        </td>
                        <td>
                            <p class="form-control-static">Mobility</p>
                        </td>
                        <td>
                            <p class="form-control-static">Speed</p>
                        </td>
                        <td>
                            <p class="form-control-static">Km/hr</p>
                        </td>
                        <td>
                            <div class="input-group spinner">
                                <input type="text" class="form-control" value="" />
                                <div class="input-group-btn-vertical">
                                   
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 text-right">
            
            <input type="button" class="btn btn-success" value="Submit data" />
        </div>
    </div>

</form>
{% endblock %}
